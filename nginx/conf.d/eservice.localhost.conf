server {
  listen 80;
  listen [::]:80;
  server_name localhost;

  # APIs first (order matters)
  location /auth/ {
    proxy_pass http://keycloak:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /auth;
  }

  location /aceas/api/ {
    proxy_pass http://aceas_api:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /aceas/api;
  }

  location /cpds/api/ {
    proxy_pass http://cpds_api:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /cpds/api;
  }

  # Node OIDC Provider mounted under /ids
  location /ids/ {
    proxy_pass http://ids_op:7000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
     
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /ids;
  }

  # Serve shared common.js for all hosts at the site root
  location /assets/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/
    add_header Cache-Control "no-cache";
  }

  # Static SPAs (ACEAS)
  location /aceas/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /aceas/index.html;
  }

  # Static SPAs (CPDS)
  location /cpds/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /cpds/index.html;
  }

  # Default redirect to ACEAS
  location = / { return 302 /aceas/; }
}