user root;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging configuration
    # log_format json_combined escape=json '{ "time_local": "$time_local", '
    #     '"remote_addr": "$remote_addr", '
    #     '"remote_user": "$remote_user", '
    #     '"request": "$request", '
    #     '"request_uri": "$request_uri", '
    #     '"status": "$status", '
    #     '"body_bytes_sent": "$body_bytes_sent", '
    #     '"request_time": "$request_time", '
    #     '"upstream_response_time": "$upstream_response_time", '
    #     '"upstream_addr": "$upstream_addr", '
    #     '"proxy_host": "$proxy_host", '
    #     '"upstream_http_location": "$upstream_http_location", '
    #     '"http_referrer": "$http_referer", '
    #     '"http_user_agent": "$http_user_agent", '
    #     '"http_x_forwarded_for": "$http_x_forwarded_for" }';
    # access_log /dev/stdout json_combined;

    log_format upstream_time '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent"'
                             'xfr="$http_x_forwarded_for"'
                             'rt="$request_time" uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
    access_log /dev/stdout;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Client settings
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth:10m rate=120r/m;
    limit_req_zone $binary_remote_addr zone=auth_static:10m rate=600r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=static:10m rate=200r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;
    
    # Include shared configurations
    include /etc/nginx/common.conf;
    include /etc/nginx/proxy.conf;
    
    # Include domain-specific server blocks
    include /etc/nginx/conf.d/*.conf;
}