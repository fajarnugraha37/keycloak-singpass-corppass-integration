<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPDS front-channel logout</title>
    
    <link href="/src/styles/style.css" crossorigin rel="stylesheet" />
    <link rel="stylesheet" crossorigin href="/src/styles/common.scss" />
  </head>
  <body>
    <h1 class="text-3xl font-bold">Front-channel logout landing</h1>

    <h3>
      SPA state cleared. You can close this tab or <a href="/cpds/">go back</a>.
    </h3>

    <div>
      <a href="/aceas/">ACEAS</a>
      <a href="/cpds/">CPDS</a>
    </div>

    <script>
      // Best-effort: since we use in-memory store, a reload is enough; try to clear any temp state keys we might use in future
      try {
        sessionStorage.clear();
        localStorage.clear();
      } catch {}
    </script>
  </body>
</html>
