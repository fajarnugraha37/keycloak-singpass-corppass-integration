{{#> layout }} 
{{#*inline "head"}}
    <link rel="icon" type="image/svg+xml" href="../__assets__/sso-icon.svg" />
    <meta
      name="description"
      content="SAECA - Agency Corporate E-Authentication Service | Modern SaaS Platform"
    />
    <title>SAECA - Corporate Authentication Platform</title>

    <script type="module" src="./index.js"></script>
{{/inline}} 

{{#*inline "body"}} 
  <!-- App Container with Modern SaaS Layout -->
  <div class="min-h-screen aceas-saas-bg">
    <!-- Singapore Government Top Bar & Modern Navigation Header -->
    {{> aceas/header }}

    <!-- Enhanced Loading Overlay with 3D Effects -->
    {{> aceas/overlay }}

    <!-- Hero Section with 3D Effects -->
    {{> aceas/hero }}

    <!-- Main Content with Animation Grid -->
    {{> aceas/content }}

     <!-- Enhanced Console Section with 3D Effects -->
    {{> aceas/console }}

    <!-- Modern Footer -->
    {{> aceas/footer }}

    <!-- Notification Toast for 3D Effects -->
    {{> aceas/notification }}
