{{#> layout }} 
  {{#*inline "head"}}
    <link rel="icon" type="image/svg+xml" href="../__assets__/sso-icon.svg" />
    <meta
      name="description"
      content="CPDS - Central Personnel Data System | Professional Government Portal"
    />
    <title>CPDS - Central Personnel Data System</title>

    <script type="module" src="./index.js"></script>
  {{/inline}} 
  {{#*inline "body"}}
    <!-- App Container with Modern SaaS Layout -->
    <div class="min-h-screen cpds-saas-bg">
      <!-- Singapore Government Top Bar -->
      {{> cpds/header }}

      <!-- Enhanced Loading Overlay with Advanced 3D Effects -->
      {{> cpds/overlay }}

      <!-- Hero Section with 3D Effects -->
      {{> cpds/hero }}

      <!-- Main Content with Animation Grid -->
      {{> cpds/content }}

      <!-- Enhanced Console Section with 3D Effects -->
      {{> cpds/console }}

      <!-- Modern Footer -->
      {{> cpds/footer }}

      <!-- Notification Toast for 3D Effects -->
      {{> cpds/notification }}
    </div>
  {{/inline}} 
{{/layout}}
